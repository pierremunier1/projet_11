{% extends 'base.html' %}

{% load static %}

{% block nav %}
<nav class="navbar navbar-expand-lg fixed-top py-3" id="mainNav">
	<div class="container">
		<a class="navbar-brand js-scroll-trigger" href="{% url "home" %}"><img src="\static\icons\logo_pb.png" width="50px" height="50px" > Pur Beurre </a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		<div class="justify-content-end">
			<form class="form-group w-20" method='get' action="{% url "results" %}">
				<div class="input-group-append">
					<input type="text" name="query" class="form-control " placeholder="Nom du produit" required>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="collapse navbar-collapse" id="navbarResponsive">
	<ul class="navbar-nav ml-auto my-2 my-lg-0">
	</ul>
</div>
</nav>


{% endblock nav %}

{% block header %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">

	<div class="container my-auto">
  <h3 class="text-center">S'enregistrer</h3>
		  <div class="row justify-content-center">
      
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'enregistrer</button>
        </form>

</header>

{% endblock header %}
